{% extends 'accounts/header.html' %}
{% load bootstrap %}

{% block title %}Login{% endblock %}
{% block body %}
    <!--
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    -->
    <div class="container">
        <div class="col-md-4 col-md-offset-3" style="top:70px;">
            <p class="bg-danger" style="padding:10px 10px 10px 15px;">You must login or register to use GenFam</p>
            <h2>Login to GenFam</h2>
            <br>
             <form method="post" action=".">{% csrf_token %}
                {{ form | bootstrap }}
                 <button type="submit" class="btn btn-success">Login</button>
                 <input type="hidden" name="next" value="/home" />
             </form>
            <br>
            <button type="submit" class="btn btn-info"><a href="{% url 'accounts:register' %}"
                                                             style="color:#F8F8FF; text-decoration: none;">
                Register</a></button>
        </div>
    </div>
    <br>

        {% include 'accounts/footer.html' %}


{% endblock %}
